<div style="width: 1100px; height: auto; position: auto;" layout="row">
<div style="margin-left: -5px;">
<md-input-container>
                <img src="assets/img/trip.svg"  style="width: 300px;;">
            </md-input-container>
</div> 
<div>
    <form name="vm.form">
            <div layout="row"> 
                <md-input-container flex>
                    <input required ng-model="vm.veiculo" name="veiculo" placeholder="Veiculo">
                        <div ng-messages="vm.form.veiculo.$error">
                            <div ng-message="required">Campo obrigatório.</div>
                        </div>
                </md-input-container>

            <md-input-container flex>
                <input required ng-model="vm.motorista" name="motorista" placeholder="Motorista">
                    <div ng-messages="vm.form.motorista.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
            </md-input-container>
        </div>

        <div layout="row">

        <md-input-container flex>
            <input required ng-model="vm.origem" name="origem" placeholder="Origem">  
                <div ng-messages="vm.form.origem.$error">
                    <div ng-message="required">Campo obrigatório.</div>
                </div>
        </md-input-container>

        <md-input-container flex>
            <md-datepicker required name="saida" ng-model="vm.saida" md-placeholder="Saída" md-open-on-focus></md-datepicker>
                <div ng-messages="vm.form.saida.$error">
                    <div ng-message="required">Campo obrigatório.</div>
                </div>
        </md-input-container>

        <md-input-container flex>
            <input required ng-model="vm.destino" name="destino" placeholder="Destino">
                <div ng-messages="vm.form.destino.$error">
                    <div ng-message="required">Campo obrigatório.</div>
                </div>
        </md-input-container>

        <md-input-container flex>
            <md-datepicker required name="chegada" ng-model="vm.chegada" md-placeholder="Chegada" md-open-on-focus></md-datepicker>
                <div ng-messages="vm.form.chegada.$error">
                    <div ng-message="required">Campo obrigatório.</div>
                </div>
        </md-input-container>
        </div>

        <div layout="row" >

        <md-input-container flex>
            <input required ng-model="vm.precoUnitario" name="precoUnitario" placeholder="Preço Unitário">
                <div ng-messages="vm.form.precoUnitario.$error">
                    <div ng-message="required">Campo obrigatório.</div>
                </div>
        </md-input-container>

        <md-input-container flex>
            <input required ng-model="vm.carga" name="carga" placeholder="Carga">
                <div ng-messages="vm.form.carga.$error">
                    <div ng-message="required">Campo obrigatório.</div>
                </div>
        </md-input-container>
        </div>

    <div layout="row" layout-align="center end">
        <md-button class="md-primary md-raised" ng-click="adicionarDespesa($event)">Adicionar Despesa</md-button>
        <md-button class="md-raised" type="reset">Limpar</md-button>
        <md-button class="md-raised md-primary" type="submit" ng-click="vm.nova (vm.nome, vm.apelido)">Salvar</md-button>
    </div>
</form>
</div>
 </div>
